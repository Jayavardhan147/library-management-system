{% extends 'librarian_dashboard.html' %}

{% block content %}
    <div class="form-container">
        <h2>Register New Student</h2>
        <form action="/register_student" method="POST">
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" placeholder="Enter Roll Number" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>

            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="Diploma">Diploma</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="CSE">CSE</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
            </select>

            
            <button type="submit">Register Student</button>

        </form>
    </div>
{% endblock %}
