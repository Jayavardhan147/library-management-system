{% extends 'student_dashboard.html' %}

{% block content %}
    <h2>Change Your Password</h2>
    <div class="password-form-container">
        <form action="/change_password" method="POST">
            <div class="form-group">
                <label for="username">Roll Number</label>
                <input type="text" id="username" name="username" value="{{ session['student_roll_number'] }}" readonly>
            </div>

            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" placeholder="Enter your current password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
            </div>

            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
