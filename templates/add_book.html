{% extends 'librarian_dashboard.html' %}

{% block content %}
    <div class="form-container">
        <h2>Add Book</h2>
        <form action="/add_book" method="POST">
            <label for="title">Title:</label><input type="text" name="title" required>
            <label for="book_id">Book ID:</label><input type="number" name="id" required>
            <label for="author">Author:</label><input type="text" name="author" required>
            <label for="isbn">ISBN:</label><input type="text" name="isbn" required>
            <label for="publication_date">Publication Date:</label><input type="date" name="publication_date" required>
            <label for="genre">Genre:</label><input type="text" name="genre" required>
            <label for="book_count">Book Count:</label><input type="number" name="book_count" required>
            <button type="submit">Add Book</button>
        </form>
    </div>
{% endblock %}
